<a href="/" class="btn btn-success">Back</a>
<h2>Details about the {{ plane.manufacturer }} {{ plane.model }}</h2>

<div class="">
  <img ng-src="{{ plane.image }}" class="planeImg">
</div>

<h3>Did you know this plane has {{ plane.engines | fixgrammer }}?</h3>

<a ng-href="/plane/update/{{ plane._id }}" class="btn btn-warning">Edit Plane Details</a>
<button class="btn btn-danger" ng-click="delete()">Delete</button>

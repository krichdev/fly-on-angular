<!--  Displays list of ALL planes -->
<h2>{{ title }}</h2>
<p ng-hide="planes">LOADING PLANES NOW...</p>
<div class="row">
  <div class="col-sm-6" ng-repeat="p in planes">
    <h3><strong>{{ p.manufacturer }}</strong> {{ p.model }}</h3>
    <img ng-src="{{ p.image }}" class="img-responsive planeImg">
    <hr>
    <div>
      <a ng-href="/plane/{{ p._id }}" class="btn btn-success">Details</a>
    </div>
  </div>
</div>
